<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h2 class="heading">Parallax</h2>
    <div id="scene">
      <img src="./images/1.png" data-depth="0.5" alt="Figure" />

      <img src="./images/3.png" data-depth="0.2" alt="Figure" />
      <img src="./images/4.png" data-depth="0.8" alt="Figure" />
      <img src="./images/5.png" data-depth="1.5" alt="Figure" />

      <img src="./images/8.png" data-depth="1" alt="Figure" />
      <img src="./images/9.png" data-depth="0.9" alt="Figure" />
      <img src="./images/10.png" data-depth="0.3" alt="Figure" />
      <img src="./images/11.png" data-depth="1.3" alt="Figure" />
      <img src="./images/12.png" data-depth="0.7" alt="Figure" />

    <p class="copyright">Made with <a href="https://matthew.wagerfield.com/parallax/">Parallax-js</a></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./script.js"></script>

</html>
